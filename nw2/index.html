    <style>
		html {
			overflow: hidden;
		}
        /* body { cursor: default; }
        body:active { cursor: grabbing; } */
        #count {
            width: 25px;
			height: 20px;
			background-color: white;
			color: black;
			display: flex;
			justify-content: center;
			align-items: center;
			font-weight: bold;
			position: fixed;
			top: 0;
			right: 0;
			z-index: 9999;
        }
		#titik {
			width: 10px;
			height: 10px;
			border-radius: 5px;
			background-color: white;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate( -50%, -50% );
		}
		#blocker {
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0.5);
		}

		#instructions {
			width: 100%;
			height: 100%;

			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;

			text-align: center;
			font-size: 14px;
			cursor: pointer;
		}
		#play {
			width: 50px;
			height: 30px;
			position: fixed;
			left: 0;
			bottom: 0;
			background-color: white;
			font-size: large;
			display: flex;
			justify-content: center;
			align-items: center;
			color: black;
			cursor: pointer;
		}
		#kontrol {
			width: 80px;
			height: 30px;
			background-color: transparent;
			color: black;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: large;
			font-weight: bolder;
			position: fixed;
			left: 0;
			bottom: 0;
		}
		#info {
			width: 800px;
			height: 40px;
			background-color: transparent;
			font-size: 14px;
			font-weight: bolder;
			position: absolute;
			top: 0;
			left: 250px;
			margin: 0 auto;
			color: black;
		}
		section { display: none; }
    </style>
</head>
