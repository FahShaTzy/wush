<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <style>
        * { margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        script { display: none; }
    </style>
    <script src="build/jquery/jquery-3.6.3.js"></script>
    <script src="build/jquery/jquery-ui.js"></script>
</head>
<body>
    <header>
        <div class="topbar">
            <div class="info">
                <h5>Dibuat oleh FahriTzy</h5>
            </div>
            <div class="name">
                <h5>Selamat datang <span>untuk Anda</span>!</h5>
            </div>
        </div>
        <div class="title">
            <h1>FahShaTzy Corporation</h1>
        </div>
    </header>
    <nav class="nav">
            <div class="home">
                <h3>HOME</h3>
            </div>
            <div class="apps">
                <h3>APLIKASI</h3>
            </div>
            <div class="projects">
                <h3>PROJEK</h3>
            </div>
    </nav>
    <nav class="nav-small-screen">
        <div class="nav">
            <div class="home-small-screen">
                <h3>HOME</h3>
            </div>
            <div class="apps-small-screen">
                <h3>APLIKASI</h3>
            </div>
            <div class="projects-small-screen">
                <h3>PROJEK</h3>
            </div>
        </div>
        <div class="button">F</div>
    </nav>
    <main>
        
    </main>
    <footer>
        <div class="options">
            <div class="user-data">
                Data pengguna
            </div>
            <div class="translate">
                Terjemahkan
            </div>
            <div class="theme">
                Tema
            </div>
        </div>
        <div class="options-small-screen">
            <div class="image-small-screen">
                <h3>GAMBAR</h3>
            </div>
            <div class="show-options-small-screen">
                <div class="user-data-small-screen">
                    Data pengguna
                </div>
                <div class="translate-small-screen">
                    Terjemahkan
                </div>
                <div class="theme-small-screen">
                    Tema
                </div>
            </div>
        </div>
    </footer>
    <script>
        'use strict';

        $( function () {

            // Ketika "header" ditekan, munculkan "div.topbar"
            let isFunctionBeingExecuted = false;
            $( 'header .title h1' ).click( function () {
                if ( isFunctionBeingExecuted ) return;
                isFunctionBeingExecuted = true;
                $( 'header .topbar' ).css( 'display', 'flex' );
                $( 'header .topbar .info' ).fadeToggle().delay( 1000 ).fadeToggle();
                $( 'header .topbar .name' ).delay( 2000 ).fadeToggle().delay( 1000 ).fadeToggle();
                setTimeout( () => isFunctionBeingExecuted = false, 3800 );
            } );

            // Ketika "div.options-small-screen" disentuh, munculkan segala isinya
            $( 'footer .options-small-screen' ).click( function () {
                $( 'footer .show-options-small-screen' ).slideToggle();
            } );

            // Ketika "nav.nav-small-screen div.button" disentuh, munculkan "nav.nav-small-screen div.nav" dan segala isinya
            $( document ).click( function ( event ) {
                if ( $( 'nav.nav-small-screen' ).css( 'left' ) == '-150px' && event.target.className == 'button' ) {
                    $( 'nav.nav-small-screen ' ).animate( {
                        left: 0
                    }, {
                        duration: 1000,
                        easing: 'easeOutExpo',
                        queue: false
                    } );
                    return;
                }
                $( 'nav.nav-small-screen ' ).animate( {
                    left: '-150px'
                }, {
                    duration: 350,
                    easing: 'easeOutExpo',
                    queue: false
                } );
                // let listener;
                // if ( $( 'nav.nav-small-screen' ).css( 'left' ) == '-150px' ) {
                //     listener = $( 'nav.nav-small-screen .button' );
                // } else listener = document
                // $( listener ).click( function () {
                //     $( 'nav.nav-small-screen ' ).animate( {
                //         left: $( 'nav.nav-small-screen' ).css( 'left' ) == '-150px' ? 0 : '-150px'
                //     }, {
                //         duration: $( 'nav.nav-small-screen' ).css( 'left' ) == '-150px' ? 1000 : 500,
                //         easing: 'easeOutExpo',
                //         queue: false
                //     } );
                // } );
            } );

        } );
    </script>
</body>
</html>
